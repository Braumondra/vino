<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #ccc;
    }

    nav a:hover {
      color: white;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 0;
      object-fit: cover;
      filter: brightness(0.3); /* tmavší video kvůli kontrastu textu */
    }

    .overlay-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay-content img {
      height: 50px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .slogan {
      font-size: 0.9rem;
      color: #ccc;
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img/malyLogo.png" alt="Wine Logo" style="height: 20px; vertical-align: middle;"/>
      <span>Wine Company</span>
    </div>
    <nav>
      <a href="sluzby.html">Služby</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="./img/wine-bg.mp4" type="video/mp4" />
      Váš prohlížeč nepodporuje HTML5 video.
    </video>
    <div class="overlay-content">
      <img src="./img/velkyLogo.png" alt="Logo" />
      <h1>Wine Company</h1>
      <p class="slogan">For the wine lovers.</p>
    </div>
  </div>



</body>
</html>
